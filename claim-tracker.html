<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* Styling the left sidebar */
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        padding-left: 20px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 15px;
        font-size: 18px;
      }

      .sidebar a:hover {
        background-color: #575757;
      }

      .sidebar .company-logo {
        width: 150px;
        margin-bottom: 20px;
        text-align: center;
      }

      body {
        background-color: rgba(229, 122, 68, 0.35);
      }

      .content {
        margin-left: 250px; /* Push content to the right to make room for the sidebar */
        padding: 20px;
        width: 100%;
        flex-grow: 1;
      }

      .card {
        width: 18rem;
      }

      .pets {
        display: flex;
        height: 200px;
        gap: 24px;
        justify-content: center;
      }

      .full-page {
        display: flex;
        gap: 30px;
      }

      .card-body {
        background-color: white;
      }

      .important {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="full-page">
      <div class="sidebar">
        <img class="company-logo" src="./company-logo.jpg" alt="Company Logo" />
        <!-- <h3 class="text-center text-white">Navigation</h3> -->
        <nav>
          <a href="./dashboard.html"
            ><i class="fa-solid fa-table-columns"></i> Dashboard</a
          >
          <a href="./claim-tracker.html"
            ><i class="fa-solid fa-clipboard-check"></i> Claim Tracker</a
          >
          <a href="./claim-form.html"
            ><i class="fa-solid fa-file-circle-plus"></i> Submit Claim</a
          >
          <a href="./profile.html"><i class="fa-solid fa-user"></i> Profile</a>
        </nav>
      </div>

      <section class="content">
        <div class="container mt-5">
          <h2>Claims Overview</h2>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Pet</th>
                <th>Reason</th>
                <th>Claim Amount</th>
                <th>Granted Amount</th>
                <th>Claim Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Kane</td>
                <td>Vaccination</td>
                <td>R500</td>
                <td>R350</td>
                <td><span class="badge bg-warning">Pending</span></td>
              </tr>
              <tr>
                <td>Lola</td>
                <td>Vaccination</td>
                <td>R700</td>
                <td>R700</td>
                <td><span class="badge bg-success">Resolved</span></td>
              </tr>
              <tr>
                <td>Kane</td>
                <td>Nail Clipping</td>
                <td>R400</td>
                <td>R0</td>
                <td><span class="badge bg-danger">Declined</span></td>
              </tr>
              <tr>
                <td>Lola</td>
                <td>Grooming</td>
                <td>R600</td>
                <td>R600</td>
                <td><span class="badge bg-success">Resolved</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
