<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .nav-link-container {
        list-style: none;
        display: grid;
        gap: 50px;
        padding: 10px;
        font-size: 24px;
      }

      .nav-link-container a {
        text-decoration: none;
        color: rgba(21, 66, 94, 1);
      }

      .nav-link-container a:hover {
        color: skyblue;
      }

      .company-logo {
        width: 150px;
      }

      .header {
        display: grid;
        justify-content: start;
        justify-items: center;
        max-width: 220px;
        background-color: white;
        height: 800px;
        border-radius: 20px;
      }

      body {
        background-color: rgba(229, 122, 68, 0.35);
      }

      .card {
        width: 18rem;
      }

      .pets {
        display: flex;
        height: 200px;
        gap: 24px;
        justify-content: center;
      }

      .full-page {
        display: flex;
        gap: 30px;
      }

      .card-body {
        background-color: white;
      }

      .important {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="full-page">
      <div class="header">
        <img class="company-logo" src="./company-logo.jpg" />
        <header>
          <nav>
            <ul class="nav-link-container">
              <li>
                <a href="/"
                  ><i class="fa-solid fa-table-columns"></i> Dashboard</a
                >
              </li>
              <li>
                <a href="/profile"
                  ><i class="fa-solid fa-clipboard-check"></i> Claim Tracker</a
                >
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="container mt-5">
        <h2>Claims Overview</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Pet</th>
              <th>Reason</th>
              <th>Claim Amount</th>
              <th>Granted Amount</th>
              <th>Claim Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Kane</td>
              <td>Vaccination</td>
              <td>R500</td>
              <td>R350</td>
              <td><span class="badge bg-warning">Pending</span></td>
            </tr>
            <tr>
              <td>Lola</td>
              <td>Vaccination</td>
              <td>R700</td>
              <td>R700</td>
              <td><span class="badge bg-success">Resolved</span></td>
            </tr>
            <tr>
              <td>Kane</td>
              <td>Nail Clipping</td>
              <td>R400</td>
              <td>R0</td>
              <td><span class="badge bg-danger">Declined</span></td>
            </tr>
            <tr>
              <td>Lola</td>
              <td>Grooming</td>
              <td>R600</td>
              <td>R600</td>
              <td><span class="badge bg-success">Resolved</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
