<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        font-family: sans-serif;
        background-color: #e6bfa6;
        margin: 0;
        padding: 0;
      }

      /* Header styling */
      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        background-color: white;
        position: relative; /* Ensure the header is positioned relative */
        z-index: 1001; /* Make sure the header is above the sidebar */
        padding: 5px 20px;
        align-items: flex-start;
      }

      .buttons-nav {
        display: flex;
        gap: 24px;
      }

      nav button {
        background-color: white;
        color: black;
        border: 1px solid #555;
        padding: 8px 16px;
        margin: 5px;
        margin-top: 13px;
        cursor: pointer;
        border-radius: 5px;
      }

      .content {
        display: flex;
        margin-top: 20px; /* Adjusted margin to ensure content appears below the header */
      }

      .logo {
        width: 70px;
        margin: 0;
        text-align: center;
      }
    </style>

    {% block head_content %} {% endblock %}
  </head>
  <body>
    <div class="header">
      <header>
        <img
          src="https://github.com/Jamie-Sanlam20/PawSecure-python-project/blob/master/images/company-logo.jpg?raw=true"
          alt="PawSecure Logo"
          class="logo"
        />
        <nav class="buttons-nav">
          <button onclick="window.location.href='/'">Home</button>
          <button>Partners</button>
          <button>Contact</button>
          <button>Login</button>
        </nav>
      </header>
    </div>

    <div class="content">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
