{% extends "base.html" %} {% block head_content %}
<style>
        .form-element {
        display: flex;
        flex-direction: column;
      }

      .form-element-block {
        display: flex;
        gap: 40px;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 500px;
        background-color: white;
        padding: 20px 50px;
        border-radius: 20px;
        justify-self: center;
        place-content: center;
        flex-wrap: wrap;
        min-height: 50vh;
        margin: 50px;
      }

      .buttons {
        display: flex;
        justify-content: space-evenly;
      }

      .sign-up {
        background-color: rgba(54, 133, 181, 1);
      }

      .sign-in {
        background-color: green;
        color: white;
      }
</style>
{% endblock %} {% block content %}
<form
action="{{url_for('auth_bp.submit_login_page')}}"
method="POST"
class="form-container">
        <h1>
          Welcome to PawSecure Tracker
        </h1>
        </div>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter your email" name="email_address" />
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
            required
            name="password"
          />
        </div>
        <div class="buttons">
          <!-- <button class="sign-up" type="submit">Sign up</button> -->
          <button class="sign-in" type="submit">Login</button>
        </div>
      </form>
{% endblock %}
