<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Document{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8e5dd;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #f4c7b8;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo img {
        height: 40px;
        padding-left: 20px;
      }
      .nav-buttons {
        display: flex;
        gap: 10px;
        padding-right: 20px;
      }
      .nav-buttons button {
        padding: 10px 20px;
        border: none;
        background-color: white;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }
      .content {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: white;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
        line-height: 30px;
      }
      .premium-title {
        color: rgb(87, 74, 0);
        font-size: 30px;
        font-weight: bold;
        line-height: 30px;
        padding-bottom: 15px;
      }
      .price {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
        padding-top: 15px;
      }
      .purchase-btn {
        background-color: green;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      h2 {
        font-size: 30px;
      }
      .feature {
        display: flex;
        align-items: center;
        line-height: 40px;
      }
      .feature .icon {
        font-size: 18px;
        margin-right: 8px;
      }
      .blurred {
        color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://github.com/Jamie-Sanlam20/PawSecure-python-project/blob/master/images/company-logo.jpg?raw=true"
          alt="PawSecure Logo"
        />
      </div>
      <div class="nav-buttons">
        <button onclick="window.location.href='/'">Home</button>
        <button>Partners</button>
        <button>Insurance</button>
        <button>Contact</button>
      </div>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
