<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8e5dd;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #f4c7b8;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo img {
        height: 40px;
        padding-left: 20px;
      }
      .nav-buttons {
        display: flex;
        gap: 10px;
        padding-right: 20px;
      }
      .nav-buttons button {
        padding: 10px 20px;
        border: none;
        background-color: white;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }
      .container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: white;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
        line-height: 30px;
      }
      .premium-title {
        color: rgb(87, 74, 0);
        font-size: 30px;
        font-weight: bold;
        line-height: 30px;
        padding-bottom: 15px;
      }
      .price {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
        padding-top: 15px;
      }
      .purchase-btn {
        background-color: green;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      h2 {
        font-size: 30px;
      }
      .feature {
        display: flex;
        align-items: center;
        line-height: 40px;
      }
      .feature .icon {
        font-size: 18px;
        margin-right: 8px;
      }
      .blurred {
        color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='logo.jpg') }}"
          alt="Paw Insure Logo"
        />
      </div>
      <div class="nav-buttons">
        <button>HOME</button>
        <button>PARTNERS</button>
        <button>INSURANCE</button>
        <button>CONTACT</button>
      </div>
    </div>
    <h2>We’ve found <strong>{{ total_deals }}</strong> great deals for you!</h2>
    <div class="container">
      {% for plan in insurance_plans %}
      <div class="card">
        <div class="premium-title">{{ plan.name }}</div>
        {% for feature in plan.features %}
        <div class="feature"><span class="icon">✔</span> {{ feature }}</div>
        {% endfor %}
        <div class="price">R{{ plan.price_per_month }} pm</div>
        <form action="{{ url_for('select_insurance') }}" method="POST">
          <input type="hidden" name="dog_id" value="{{ dog_id }}" />
          <input type="hidden" name="insurance_plan_id" value="{{ plan.id }}" />
          <button type="submit" class="purchase-btn">Purchase</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
