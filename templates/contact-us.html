{% extends 'base.html' %} {% block title %}Contact Us{% endblock %} {% block
content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ebc6ad;
    margin: 0;
    padding: 0;
  }

  .contact-container {
    background: #ffffff;
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  p {
    text-align: center;
    color: #555;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #444;
  }

  input[type="text"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  textarea {
    resize: vertical;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>
<div class="contact-container">
  <h2>Contact Us</h2>
  <p>
    We provide expert service for satisfied clients every day. Weâ€™d like to do
    the same for you.
  </p>
  <form method="POST" action="/contact">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required />
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" required />
    </div>
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="regarding">Regarding</label>
      <select id="regarding" name="regarding">
        <option>Please Select</option>
        <option>Insurance Inquiry</option>
        <option>Claims Assistance</option>
        <option>General Question</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <button type="submit" class="submit-btn">Send</button>
  </form>
</div>
{% endblock %}
