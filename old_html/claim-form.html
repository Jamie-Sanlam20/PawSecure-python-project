<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claim Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgba(229, 122, 68, 0.35);
        display: flex;
      }

      /* Styling the left sidebar */
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        height: 100vh;
        position: fixed;
        padding-top: 20px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 15px;
        font-size: 18px;
      }

      .sidebar a:hover {
        background-color: #575757;
      }

      /* Content area */
      .content {
        margin-left: 250px;
        padding: 30px;
        flex-grow: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- <h3 class="text-center text-white">Navigation</h3> -->
      <a href="./dashboard.html"
        ><i class="fa-solid fa-table-columns"></i> Dashboard</a
      >
      <a href="./claim-tracker.html"
        ><i class="fa-solid fa-clipboard-check"></i> Claim Tracker</a
      >
      <a href="./submit-claim.html"
        ><i class="fa-solid fa-file-circle-plus"></i> Submit Claim</a
      >
      <a href="./profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="container">
        <div class="header">
          <h2>Submit a Claim</h2>
        </div>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input
              type="text"
              class="form-control"
              id="petName"
              name="petName"
              required
            />
          </div>

          <div class="mb-3">
            <label for="reason" class="form-label">Reason for Claim</label>
            <select class="form-control" id="reason" name="reason" required>
              <option value="Vaccination">Vaccination</option>
              <option value="Nail Clipping">Nail Clipping</option>
              <option value="Grooming">Grooming</option>
              <option value="Emergency">Emergency</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="claimAmount" class="form-label">Claim Amount</label>
            <input
              type="number"
              class="form-control"
              id="claimAmount"
              name="claimAmount"
              required
            />
          </div>

          <div class="mb-3">
            <label for="claimDate" class="form-label">Claim Date</label>
            <input
              type="date"
              class="form-control"
              id="claimDate"
              name="claimDate"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Submit Claim
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
